<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <!-- Script para usar jsPDF -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <!-- <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script> -->

        <!-- Enlazamos la hoja de estilos de Animate.css para la animación del icono -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <style>
            /* Estilos para el div de salida de texto */
            #output {
                margin-top: 20px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                height: 200px;
                overflow-y: scroll;
            }
        </style>
    </head>
    <body>
        <!-- Div que contiene el icono animado -->
        <div id="icon-container">
            <!-- Añadimos las clases necesarias para la animación -->
            <i
                class="animate__animated animate__heartBeat animate__infinite"
            ></i>
        </div>
        <!-- Botón para iniciar la grabación de voz -->
        <button id="start-btn" class="btn btn-md btn-primary">On</button>
        <!-- Div que contiene el texto generado por el reconocimiento de voz -->
        <div id="output"></div>
        <br />
        <button id="generarPDF" class="btn btn-md btn-success">
            Generar PDF
        </button>
        <div id="textoGenerado"></div>

        <!-- Script que contiene el código JavaScript -->
        <script src="./SpeechRecognition.js"></script>
        <!-- <script src="./generarPDF.js"></script> -->
        <script src="./generarPDF.js"></script>
    </body>
</html>
